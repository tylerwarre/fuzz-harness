# Config generated with "tmux show -g | sed 's/^/set -g /' > ~/.tmux.conf"
# Great resource on tmux-logging: https://unix.stackexchange.com/questions/623054/how-to-automatically-log-all-my-tmux-sessions-to-a-file-in-directory-accordin

# Requirements
# 1) install xclip
# 2) set VISUAL=vim & EDITOR=vim in .bashrc

unbind t

# Custom Commands
# Use bash
set-option -g default-shell /bin/bash
# Use vi controls
set -g mode-keys vi
set -g status-keys vi
# Allows scrolling in terminal and copy/paste with mouse
#setw -g mouse on
set-option -g mouse on
# Copy to system clipboard instead of tmux
# Linux copy
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
# Windows copy
#set-option -s set-clipboard on
#bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel clip.exe
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel clip.exe
# Uses colorful terminal
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides "tmux-256color:Tc,xterm-256color:Tc"
# Remap tmux prefix
unbind C-b
set-option -g prefix C-d
bind-key C-a send-prefix
# Remap pane spliting to h/v
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %
# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R
# vim-lke pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
# unbind arrow key navigation
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
# Allow switching to last session
unbind \;
bind-key \; switch-client -l
# Removes lag in vim when exiting insert mode in vim
set -sg escape-time 0
# Sets starting index at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
# Removes session number at far left of status bar
set -g status-left ''
set -g status-right '#[fg=#282828]C-d to control fuzzer tmux | #[fg=#282828]#[bg=#689d6a]#[bold] #S '
# Window Rules
set-window-option -g window-status-separator ''
# Format active windows tab
setw -g window-status-current-style fg="#282828",bg="#a89984",bold
setw -g window-status-current-format ' #I:#W#F '
# Format other windows tabs
setw -g window-status-style fg="#a89984",bg="#504945"
setw -g window-status-format ' #I:#W#F '
set -g status-style fg="#1d2021",bg="#3c3836"
set-option -g escape-time 40
